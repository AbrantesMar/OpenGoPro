    <script>
        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById('tutorials_dropdown').classList.toggle('show');
        }

        /* Close the dropdown if the user clicks outside of it */
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var tutorials_dropdown = document.getElementById('tutorials_dropdown');
                if (tutorials_dropdown.classList.contains('show')) {
                    tutorials_dropdown.classList.remove('show');
                }
            }
        };
    </script>
